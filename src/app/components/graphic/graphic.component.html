<img class="mx-auto" *ngIf="imgHost" [attr.src]="imgHost + graphic.value.graphic.Source" [ngStyle]="{
  width: graphic.value.graphic.ImageWidth + '%', 
  'background-color': graphic.value.graphic.BackgroundColor,
  'padding-top': graphic.value.graphic.Padding.top + 'px',
'padding-right': graphic.value.graphic.Padding.right + 'px',
'padding-bottom': graphic.value.graphic.Padding.bottom + 'px',
'padding-left': graphic.value.graphic.Padding.left + 'px'}" alt="Graphic" />
