<!-- Editable wrapper -->
<main [formGroup]="parent">
  <div formArrayName="graphicConfig">
    <div *ngFor="let graphic of graphics; let i = index">
      <div [dragula]="COMPONENTS">
        <editable (save)="update(i)" (cancel)="cancel()">
          <div [formGroupName]="i">
            <div formGroupName="configuration_json">
              <!-- Actual component -->
              <ng-template viewMode>
                <div
                  [ngStyle]="{
                    'background-color':
                      graphic.value.configuration_json.BackgroundColor
                  }"
                  class="true-component"
                >
                  <img
                    class="mx-auto"
                    [src]="imgHost + graphic.value.configuration_json.Source"
                    [ngStyle]="{
                      width: this.graphic.value.configuration_json.Width + '%',
                      height:
                        this.graphic.value.configuration_json.Height + '%',
                      'min-width':
                        this.graphic.value.configuration_json.MinWidth + 'rem',
                      'min-height':
                        this.graphic.value.configuration_json.MinHeight + 'rem',
                      'padding-top':
                        this.graphic.value.configuration_json.Padding.top +
                        'px',
                      'padding-right':
                        this.graphic.value.configuration_json.Padding.right +
                        'px',
                      'padding-bottom':
                        this.graphic.value.configuration_json.Padding.bottom +
                        'px',
                      'padding-left':
                        this.graphic.value.configuration_json.Padding.left +
                        'px'
                    }"
                    alt="Graphic"
                  />
                </div>
              </ng-template>
              <ng-template editMode>
                <!-- Simply for preview -->
                <div
                  [ngStyle]="{
                    'background-color':
                      graphic.value.configuration_json.BackgroundColor
                  }"
                >
                  <img
                    class="mx-auto"
                    [src]="imgHost + graphic.value.configuration_json.Source"
                    [ngStyle]="{
                      width: this.graphic.value.configuration_json.Width + '%',
                      height:
                        this.graphic.value.configuration_json.Height + '%',
                      'min-width':
                        this.graphic.value.configuration_json.MinWidth + 'rem',
                      'min-height':
                        this.graphic.value.configuration_json.MinHeight + 'rem',
                      'padding-top':
                        this.graphic.value.configuration_json.Padding.top +
                        'px',
                      'padding-right':
                        this.graphic.value.configuration_json.Padding.right +
                        'px',
                      'padding-bottom':
                        this.graphic.value.configuration_json.Padding.bottom +
                        'px',
                      'padding-left':
                        this.graphic.value.configuration_json.Padding.left +
                        'px'
                    }"
                    alt="Graphic"
                  />
                </div>
                <!-- Edit sidebar -->
                <app-editor-sidebar>
                  <!-- Base edit form -->
                  <section edit-form>
                    <!-- Padding -->
                    <section class="edit-section">
                      <h2 class="edit-section-title">Padding:</h2>
                      <div formGroupName="Padding">
                        <app-padding-control>
                          <input
                            class="form-control w-12 overflow-hidden p-1"
                            placeholder="0"
                            type="number"
                            formControlName="top"
                            paddingTop
                          />
                          <input
                            class="form-control w-12 overflow-hidden p-1"
                            placeholder="0"
                            type="number"
                            formControlName="left"
                            paddingLeft
                          />
                          <input
                            class="form-control w-12 overflow-hidden p-1"
                            placeholder="0"
                            type="number"
                            formControlName="right"
                            paddingRight
                          />
                          <input
                            class="form-control w-12 overflow-hidden p-1"
                            placeholder="0"
                            type="number"
                            formControlName="bottom"
                            paddingBottom
                          />
                        </app-padding-control>
                      </div>
                    </section>

                    <!-- Width + Height -->
                    <section class="edit-section edit-section-title">
                      <div class="grid grid-cols-2 gap-3">
                        <div class="flex gap-x-2 justify-start items-center">
                          <label
                            class="text-white text-noir text-xs font-normal"
                            for="right"
                          >
                            Width:
                          </label>
                          <input
                            class="form-control w-12 overflow-hidden p-1"
                            placeholder="Set initial value"
                            type="text"
                            formControlName="Width"
                          />
                        </div>
                        <div class="flex gap-x-2 justify-start items-center">
                          <label
                            class="text-white text-noir text-xs font-normal"
                            for="right"
                          >
                            Height:
                          </label>
                          <input
                            class="form-control w-12 overflow-hidden p-1"
                            placeholder="Set initial value"
                            type="text"
                            formControlName="Height"
                          />
                        </div>
                      </div>
                    </section>

                    <!-- Graphic -->
                    <section class="edit-section">
                      <h2 class="edit-section-title">Graphic:</h2>
                      <section
                        class="flex flext-start justify-between items-center gap-3 flex-wrap image-gallery"
                      >
                        <button (click)="changeGraphic('girl-laying.svg', i)">
                          <img src="../../../../../assets/girl-laying.svg" />
                        </button>
                        <button (click)="changeGraphic('girl-sitting.svg', i)">
                          <img src="../../../../../assets/girl-sitting.svg" />
                        </button>
                        <button (click)="changeGraphic('question.svg', i)">
                          <img src="../../../../../assets/question.svg" />
                        </button>
                        <button
                          (click)="changeGraphic('refer-a-friend.svg', i)"
                        >
                          <img src="../../../../../assets/refer-a-friend.svg" />
                        </button>
                        <button
                          (click)="changeGraphic('signup-graphic-one.svg', i)"
                        >
                          <img
                            src="../../../../../assets/signup-graphic-one.svg"
                          />
                        </button>
                        <button
                          (click)="changeGraphic('signup-graphic-two.svg', i)"
                        >
                          <img
                            src="../../../../../assets/signup-graphic-two.svg"
                          />
                        </button>
                        <button
                          (click)="changeGraphic('sitting-blocks.svg', i)"
                        >
                          <img src="../../../../../assets/sitting-blocks.svg" />
                        </button>
                      </section>
                    </section>

                    <!-- Background Color -->
                    <h2 class="edit-section-title">Background Color:</h2>
                    <section
                      class="flex flex-wrap justify-start items-center max-h-40 overflow-y-auto overflow-x-hidden"
                    >
                      <div *ngFor="let color of colorPalettes">
                        <button
                          class="color-button"
                          [class]="[color.class, color.textColor]"
                          (click)="setBackgroundColor(color.color, i)"
                          [tippy]="color.name"
                        ></button>
                      </div>
                    </section>
                  </section>
                  <!-- Code edit form -->
                  <section edit-config-code>
                    <h2 class="edit-section-title mt-4">
                      Edit configuration code directly:
                    </h2>
                    <code class="code-box">
                      <section>
                        <label for="icon">Source: </label>
                        <input
                          class="code-form-control"
                          type="text"
                          placeholder="set initial value"
                          formControlName="Source"
                        />
                      </section>
                      <section>
                        <label for="icon">Width: </label>
                        <input
                          class="code-form-control"
                          type="text"
                          placeholder="set initial value"
                          formControlName="Width"
                        />
                      </section>
                      <section>
                        <label for="icon">Height: </label>
                        <input
                          class="code-form-control"
                          type="text"
                          placeholder="set initial value"
                          formControlName="Height"
                        />
                      </section>
                      <section formGroupName="Padding">
                        <pre>Padding: </pre>
                        <section>
                          <label for="top">top: </label>
                          <input
                            class="code-form-control"
                            type="text"
                            placeholder="set initial value"
                            formControlName="top"
                          />
                        </section>
                        <section>
                          <label for="right">right: </label>
                          <input
                            class="code-form-control"
                            type="text"
                            placeholder="set initial value"
                            formControlName="right"
                          />
                        </section>
                        <section>
                          <label for="bottom">bottom: </label>
                          <input
                            class="code-form-control"
                            type="text"
                            placeholder="set initial value"
                            formControlName="bottom"
                          />
                        </section>
                        <section>
                          <label for="left">left: </label>
                          <input
                            class="code-form-control"
                            type="text"
                            placeholder="set initial value"
                            formControlName="left"
                          />
                        </section>
                      </section>
                      <section>
                        <label for="icon">BackgroundColor: </label>
                        <input
                          class="code-form-control"
                          type="text"
                          placeholder="set initial value"
                          formControlName="BackgroundColor"
                        />
                      </section>
                    </code>
                  </section>
                  <!-- Save component version -->
                  <div class="form-submit-wrapper z-50" save-component>
                    <section class="form-submit-section">
                      <app-save-button
                        (click)="saveComponent(i)"
                      ></app-save-button>
                      <app-cancel-button editableOnCancel></app-cancel-button>
                    </section>
                  </div>
                </app-editor-sidebar>
              </ng-template>
            </div>
          </div>
        </editable>
      </div>
    </div>
  </div>
</main>
