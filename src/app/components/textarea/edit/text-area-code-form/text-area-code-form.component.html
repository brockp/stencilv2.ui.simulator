<h2 class="edit-section-title">Edit configuration code directly:</h2>
<form [formGroup]="parent">
  <code class="code-box">
    <section>
      <label for="icon">version: </label>
      <input class="code-form-control" type="text" formControlName="version" />
    </section>
    <section>
      <label for="icon">textAreaAppearance: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="appearance"
      />
    </section>
    <section>
      <label for="icon">textAreaPlaceholder: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="placeholder"
      />
    </section>
    <section>
      <label for="icon">textAreaLabel: </label>
      <input class="code-form-control" type="text" formControlName="label" />
    </section>
  </code>
</form>
