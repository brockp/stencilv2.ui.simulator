<h2 class="edit-section-title mt-4">Edit configuration code directly:</h2>
<form [formGroup]="parent">
  <code class="code-box">
    <section>
      <label for="icon">Version: </label>
      <input class="code-form-control" type="text" formControlName="Version" />
    </section>
    <section>
      <label for="icon">IsRequired: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="IsRequired"
      />
    </section>
    <section>
      <label for="icon">IsPassword: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="IsPassword"
      />
    </section>
    <section>
      <label for="icon">Borderless: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="Borderless"
      />
    </section>
    <section>
      <label for="icon">Placeholder: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="Placeholder"
      />
    </section>
    <section>
      <label for="icon">FieldName: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="FieldName"
      />
    </section>

    <section>
      <label for="icon">Type: </label>
      <input class="code-form-control" type="text" formControlName="Type" />
    </section>

    <section formGroupName="Padding">
      <pre>Padding: </pre>

      <section>
        <label for="top">top: </label>
        <input
          class="code-form-control"
          type="text"
          placeholder="set initial value"
          formControlName="top"
        />
      </section>

      <section>
        <label for="right">right: </label>
        <input
          class="code-form-control"
          type="text"
          placeholder="set initial value"
          formControlName="right"
        />
      </section>

      <section>
        <label for="bottom">bottom: </label>
        <input
          class="code-form-control"
          type="text"
          placeholder="set initial value"
          formControlName="bottom"
        />
      </section>

      <section>
        <label for="left">left: </label>
        <input
          class="code-form-control"
          type="text"
          placeholder="set initial value"
          formControlName="left"
        />
      </section>
    </section>
  </code>
</form>
