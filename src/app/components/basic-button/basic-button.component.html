<section
  editableGroup
  (editableModeChange)="handleModeChange($event)"
  (save)="updateGroupedEdition()"
  (cancel)="cancelGroupedEdition()"
  class="true-component"
>
  <aside class="edit-section">
    <app-edit-button
      class="edit-button"
      *ngIf="mode === 'view'"
    ></app-edit-button>
    <app-save-button
      class="save-button"
      *ngIf="mode === 'edit'"
    ></app-save-button>
    <app-cancel-button
      class="cancel-button"
      *ngIf="mode === 'edit'"
    ></app-cancel-button>
  </aside>
  <form [formGroup]="groupedForm">
    <article class="flex justify-center items-center">
      <editable>
        <ng-template viewMode>
          <button
            class="flex justify-center items-center bg-ctlight text-slate-50 px-6 py-3 rounded-sm my-4"
          >
            {{ basicButton.button }}
          </button>
        </ng-template>
        <ng-template editMode>
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Button Text"
              type="text"
              formControlName="button"
            />
          </div>
        </ng-template>
      </editable>
    </article>
  </form>
</section>

<section class="preview-component">Basic Button<Header></Header></section>
