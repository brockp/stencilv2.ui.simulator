<!-- Editable wrapper -->
<main [formGroup]="parent">
  <div formArrayName="finalConfig">
    <div *ngFor="let base of components; let i = index">
      <div [dragula]="COMPONENTS">
        <editable (save)="update(i)" (cancel)="cancel()">
          <section *ngIf="base">
            <div [formGroupName]="i">
              <div>
                <!-- Actual component -->
                <ng-template viewMode>
                  <section [ngStyle]="{
                      'background-color':
                        base.value.BackgroundColor
                    }" class="true-component">

                    <!-- Description -->
                    <h2 (click)="notimageluu()" class="font-bold" [ngStyle]="{
                        'font-size':
                          base.value.TextSize,
                        color: base.value.TextColor,
                        'padding-top':
                          base.value.Padding.top +
                          'px',
                        'padding-right':
                          base.value.Padding.right +
                          'px',
                        'padding-bottom':
                          base.value.Padding.bottom +
                          'px',
                        'padding-left':
                          base.value.Padding.left +
                          'px'
                      }">
                      {{ base.value.Text }}
                    </h2>
                    <!-- Description -->

                    <!-- Image -->
                    <img (click)="imageluu()" class="mx-auto" [src]="imgHost + base.value.Source" [ngStyle]="{
                                                              width: this.base.value.Width + '%',
                                                              height:
                                                                this.base.value.Height + '%',
                                                              'min-width':
                                                                this.base.value.MinWidth + 'rem',
                                                              'min-height':
                                                                this.base.value.MinHeight + 'rem',
                                                              'padding-top':
                                                                this.base.value.Padding.top +
                                                                'px',
                                                              'padding-right':
                                                                this.base.value.Padding.right +
                                                                'px',
                                                              'padding-bottom':
                                                                this.base.value.Padding.bottom +
                                                                'px',
                                                              'padding-left':
                                                                this.base.value.Padding.left +
                                                                'px'
                                                            }" alt="Graphic" />
                    <!-- Image -->

                  </section>
                </ng-template>
                <ng-template editMode>
                  <!-- Simply here for preview -->
                  <section [ngStyle]="{
                      'background-color':
                        base.value.BackgroundColor
                    }">
                    <!-- Headline & Description -->
                    <h2 (click)="notimageluu()" class="font-bold" [ngStyle]="{
                                            'font-size':
                                              base.value.TextSize,
                                            color: base.value.TextColor,
                                            'padding-top':
                                              base.value.Padding.top +
                                              'px',
                                            'padding-right':
                                              base.value.Padding.right +
                                              'px',
                                            'padding-bottom':
                                              base.value.Padding.bottom +
                                              'px',
                                            'padding-left':
                                              base.value.Padding.left +
                                              'px'
                                          }">
                      {{ base.value.Text }}
                    </h2>
                    <!-- Headline & Description -->

                    <!-- Image -->
                    <div [ngStyle]="{
                        'background-color':
                          base.value.BackgroundColor
                      }" class="true-component">
                      <img (click)="imageluu()" class="mx-auto" [src]="imgHost + base.value.Source" [ngStyle]="{
                      width: this.base.value.Width + '%',
                      height:
                        this.base.value.Height + '%',
                      'min-width':
                        this.base.value.MinWidth + 'rem',
                      'min-height':
                        this.base.value.MinHeight + 'rem',
                      'padding-top':
                        this.base.value.Padding.top +
                        'px',
                      'padding-right':
                        this.base.value.Padding.right +
                        'px',
                      'padding-bottom':
                        this.base.value.Padding.bottom +
                        'px',
                      'padding-left':
                        this.base.value.Padding.left +
                        'px'
                    }" alt="Graphic" />
                    </div>
                    <!-- Image -->

                  </section>


                  <!-- Edit sidebar -->
                  <app-editor-sidebar>
                    <!-- Base edit form -->
                    <section edit-form>

                      <!-- Padding -->
                      <h2 class="edit-section-title">Padding:</h2>
                      <div formGroupName="Padding">
                        <app-padding-control>
                          <input class="form-control w-12 overflow-hidden p-1" placeholder="0" type="number"
                            formControlName="top" paddingTop />
                          <input class="form-control w-12 overflow-hidden p-1" placeholder="0" type="number"
                            formControlName="right" paddingRight />
                          <input class="form-control w-12 overflow-hidden p-1" placeholder="0" type="number"
                            formControlName="bottom" paddingBottom />
                          <input class="form-control w-12 overflow-hidden p-1" placeholder="0" type="number"
                            formControlName="left" paddingLeft />
                        </app-padding-control>
                      </div>

                      <!-- H1 Text -->
                      <section *ngIf="!image">
                        <h2 class="edit-section-title">Description:</h2>
                        <textarea class="textarea-control" placeholder="Set initial value" type="text"
                          formControlName="Text" rows="3" cols="33"></textarea>
                      </section>

                      <!-- Text Color -->
                      <section *ngIf="!image">
                        <h2 class="edit-section-title">Text Color:</h2>
                        <section
                          class="flex flex-wrap justify-start items-center max-h-40 overflow-y-auto overflow-x-hidden">
                          <div *ngFor="let color of colorPalettes">
                            <button class="color-button" [class]="[color.class, color.textColor]"
                              (click)="setTextColor(color.color, i)" [tippy]="color.name"></button>
                          </div>
                        </section>
                      </section>

                      <!-- Width + Height -->
                      <section *ngIf="image" class="edit-section edit-section-title">
                        <div class="grid grid-cols-2 gap-3">
                          <div class="flex gap-x-2 justify-start items-center">
                            <label class="text-white text-noir text-xs font-normal" for="right">
                              Width:
                            </label>
                            <input class="form-control w-12 overflow-hidden p-1" placeholder="Set initial value"
                              type="text" formControlName="Width" />
                          </div>
                          <div class="flex gap-x-2 justify-start items-center">
                            <label class="text-white text-noir text-xs font-normal" for="right">
                              Height:
                            </label>
                            <input class="form-control w-12 overflow-hidden p-1 hover:cursor-not-allowed"
                              placeholder="auto" type="text" formControlName="Height" [disabled]="true">
                          </div>
                        </div>
                      </section>

                      <!-- Graphic -->
                      <section class="edit-section" *ngIf="image">
                        <h2 class="edit-section-title">Graphic:</h2>
                        <section class="flex flext-start justify-between items-center gap-3 flex-wrap image-gallery">
                          <button (click)="changeGraphic('girl-laying.svg', i)">
                            <img src="../../../../../assets/girl-laying.svg" />
                          </button>
                          <button (click)="changeGraphic('girl-sitting.svg', i)">
                            <img src="../../../../../assets/girl-sitting.svg" />
                          </button>
                          <button (click)="changeGraphic('question.svg', i)">
                            <img src="../../../../../assets/question.svg" />
                          </button>
                          <button (click)="changeGraphic('refer-a-friend.svg', i)">
                            <img src="../../../../../assets/refer-a-friend.svg" />
                          </button>
                          <button (click)="changeGraphic('signup-graphic-one.svg', i)">
                            <img src="../../../../../assets/signup-graphic-one.svg" />
                          </button>
                          <button (click)="changeGraphic('signup-graphic-two.svg', i)">
                            <img src="../../../../../assets/signup-graphic-two.svg" />
                          </button>
                          <button (click)="changeGraphic('sitting-blocks.svg', i)">
                            <img src="../../../../../assets/sitting-blocks.svg" />
                          </button>
                        </section>
                      </section>

                      <!-- Background Color -->
                      <h2 class="edit-section-title">Background Color:</h2>
                      <section
                        class="flex flex-wrap justify-start items-center max-h-40 overflow-y-auto overflow-x-hidden">
                        <div *ngFor="let color of colorPalettes">
                          <button class="color-button" [class]="[color.class, color.textColor]"
                            (click)="setBackgroundColor(color.color, i)" [tippy]="color.name"></button>
                        </div>
                      </section>


                    </section>
                    <!-- Code edit form -->
                    <section edit-config-code>
                      <h2 class="edit-section-title mt-4">
                        Edit configuration code directly:
                      </h2>
                      <code class="code-box">
                        <section>
                          <label for="icon">Text: </label>
                          <input
                            class="code-form-control"
                            type="text"
                            placeholder="set initial value"
                            formControlName="Text"
                          />
                        </section>
                        <section>
                          <label for="icon">TextColor: </label>
                          <input
                            class="code-form-control"
                            type="text"
                            placeholder="set initial value"
                            formControlName="TextColor"
                          />
                        </section>
                        <section formGroupName="Padding">
                          <pre>Padding: </pre>
                          <section>
                            <label for="top">top: </label>
                            <input
                              class="code-form-control"
                              type="text"
                              placeholder="set initial value"
                              formControlName="top"
                            />
                          </section>
                          <section>
                            <label for="right">right: </label>
                            <input
                              class="code-form-control"
                              type="text"
                              placeholder="set initial value"
                              formControlName="right"
                            />
                          </section>
                          <section>
                            <label for="bottom">bottom: </label>
                            <input
                              class="code-form-control"
                              type="text"
                              placeholder="set initial value"
                              formControlName="bottom"
                            />
                          </section>
                          <section>
                            <label for="left">left: </label>
                            <input
                              class="code-form-control"
                              type="text"
                              placeholder="set initial value"
                              formControlName="left"
                            />
                          </section>
                        </section>
                        <section>
                          <label for="icon">BackgroundColor: </label>
                          <input
                            class="code-form-control"
                            type="text"
                            placeholder="set initial value"
                            formControlName="BackgroundColor"
                          />
                        </section>
                      </code>
                    </section>
                    <!-- Save component version -->
                    <div class="form-submit-wrapper z-50" save-component>
                      <section class="form-submit-section">
                        <app-save-button (click)="saveComponent(i)"></app-save-button>
                        <app-cancel-button editableOnCancel></app-cancel-button>
                      </section>
                    </div>
                  </app-editor-sidebar>
                </ng-template>
              </div>
            </div>
          </section>
        </editable>
      </div>
    </div>
  </div>
</main>
