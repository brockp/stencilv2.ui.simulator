<h2 class="edit-section-title">Edit configuration code directly:</h2>
<form [formGroup]="parent">
  <code class="code-box">
    <section>
      <label for="icon">version: </label>
      <input class="code-form-control" type="text" formControlName="version" />
    </section>
    <section>
      <label for="icon">inputAppearance: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="appearance"
      />
    </section>
    <section>
      <label for="icon">inputPlaceholder: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="placeholder"
      />
    </section>
    <section>
      <label for="icon">inputLabel: </label>
      <input class="code-form-control" type="text" formControlName="label" />
    </section>
    <section>
      <label for="icon">secondInputAppearance: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="passwordAppearance"
      />
    </section>
    <section>
      <label for="icon">secondInputPlaceholder: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="passwordPlaceholder"
      />
    </section>
    <section>
      <label for="icon">secondInputLabel: </label>
      <input
        class="code-form-control"
        type="text"
        formControlName="passwordLabel"
      />
    </section>
  </code>
</form>
